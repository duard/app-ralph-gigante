<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Busca de Produtos - Sistema de Compras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* Animações e transições */
      .fade-in {
        animation: fadeIn 0.3s ease-in;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .skeleton {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      .search-highlight {
        background-color: #fef3c7;
        padding: 2px 4px;
        border-radius: 3px;
      }

      /* Scrollbar personalizada */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- Header com Autenticação -->
    <header
      class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center space-x-3">
            <i class="fas fa-search text-blue-600 text-xl"></i>
            <h1 class="text-xl font-semibold text-gray-900">
              Busca de Produtos
            </h1>
          </div>
          <div class="flex items-center space-x-4">
            <input
              type="text"
              id="tokenInput"
              placeholder="Token JWT"
              class="px-3 py-1 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500"
            />
            <button
              onclick="saveToken()"
              class="bg-blue-600 text-white px-3 py-1 rounded-md text-sm hover:bg-blue-700 transition"
            >
              <i class="fas fa-key mr-1"></i>Salvar Token
            </button>
            <span id="authStatus" class="text-sm text-gray-500">
              <i class="fas fa-circle text-red-500"></i> Não autenticado
            </span>
          </div>
        </div>
      </div>
    </header>

    <!-- Conteúdo Principal -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <!-- Seção de Busca e Filtros -->
      <section class="bg-white rounded-lg shadow-md p-6 mb-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
          <!-- Campo de Busca Principal -->
          <div class="lg:col-span-2">
            <div class="relative">
              <input
                type="text"
                id="searchInput"
                placeholder="Buscar produtos, grupos, fornecedores, locais..."
                class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-lg"
              />
              <i class="fas fa-search absolute left-4 top-4 text-gray-400"></i>
              <button
                id="clearSearch"
                onclick="clearSearch()"
                class="absolute right-4 top-3.5 text-gray-400 hover:text-gray-600 hidden"
              >
                <i class="fas fa-times text-xl"></i>
              </button>
            </div>
            <div
              id="searchSuggestions"
              class="absolute z-10 w-full bg-white mt-1 rounded-lg shadow-lg border border-gray-200 hidden"
            >
              <!-- Sugestões serão inseridas aqui -->
            </div>
          </div>

          <!-- Filtros Avançados -->
          <div class="space-y-4">
            <h3 class="font-semibold text-gray-900 mb-3">
              <i class="fas fa-filter mr-2"></i>Filtros
            </h3>

            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
              <!-- Estoque Mínimo -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Estoque Mínimo</label
                >
                <input
                  type="number"
                  id="estoqueMin"
                  placeholder="0"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Estoque Máximo -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Estoque Máximo</label
                >
                <input
                  type="number"
                  id="estoqueMax"
                  placeholder="999999"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                />
              </div>

              <!-- Status -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1"
                  >Status</label
                >
                <select
                  id="statusFilter"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
                >
                  <option value="S">Ativo</option>
                  <option value="N">Inativo</option>
                  <option value="">Todos</option>
                </select>
              </div>
            </div>

            <!-- Itens por página -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Itens por página</label
              >
              <select
                id="perPage"
                onchange="performSearch()"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
              >
                <option value="20">20</option>
                <option value="50" selected>50</option>
                <option value="100">100</option>
              </select>
            </div>

            <!-- Botões de Ação -->
            <div class="flex space-x-3">
              <button
                onclick="performSearch()"
                class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition"
              >
                <i class="fas fa-search mr-2"></i>Buscar
              </button>
              <button
                onclick="clearFilters()"
                class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition"
              >
                <i class="fas fa-undo mr-2"></i>Limpar
              </button>
              <button
                onclick="exportResults()"
                class="flex-1 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
              >
                <i class="fas fa-download mr-2"></i>Exportar
              </button>
            </div>
          </div>
        </div>
      </section>

      <!-- Status e Informações da Busca -->
      <section id="searchInfo" class="hidden mb-6">
        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
          <div
            class="flex flex-col sm:flex-row sm:items-center sm:justify-between"
          >
            <div class="flex items-center space-x-4">
              <span class="text-blue-900 font-medium">
                <i class="fas fa-info-circle mr-2"></i>
                <span id="resultCount">0</span> resultados encontrados
              </span>
              <span class="text-blue-700 text-sm">
                Tempo: <span id="searchTime">0ms</span>
              </span>
            </div>
            <div class="mt-2 sm:mt-0">
              <span class="text-blue-700 text-sm">
                Página <span id="currentPage">1</span> de
                <span id="totalPages">1</span>
              </span>
            </div>
          </div>
        </div>
      </section>

      <!-- Loading State -->
      <section id="loadingState" class="hidden">
        <div class="space-y-4">
          <!-- Skeleton Cards -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="skeleton h-48 rounded-lg"></div>
            <div class="skeleton h-48 rounded-lg"></div>
            <div class="skeleton h-48 rounded-lg"></div>
            <div class="skeleton h-48 rounded-lg"></div>
            <div class="skeleton h-48 rounded-lg"></div>
            <div class="skeleton h-48 rounded-lg"></div>
          </div>
        </div>
      </section>

      <!-- Resultados da Busca -->
      <section id="searchResults" class="hidden">
        <div
          id="resultsGrid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        >
          <!-- Cards de resultados serão inseridos aqui -->
        </div>
      </section>

      <!-- Paginação -->
      <section id="pagination" class="hidden mt-8">
        <div class="flex justify-center items-center space-x-2">
          <button
            onclick="goToPage(1)"
            id="firstPage"
            class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition disabled:opacity-50"
          >
            <i class="fas fa-angle-double-left"></i>
          </button>
          <button
            onclick="goToPage(currentPage - 1)"
            id="prevPage"
            class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition disabled:opacity-50"
          >
            <i class="fas fa-angle-left"></i>
          </button>

          <div id="pageNumbers" class="flex space-x-1">
            <!-- Números das páginas serão inseridos aqui -->
          </div>

          <button
            onclick="goToPage(currentPage + 1)"
            id="nextPage"
            class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition disabled:opacity-50"
          >
            <i class="fas fa-angle-right"></i>
          </button>
          <button
            onclick="goToPage(totalPages)"
            id="lastPage"
            class="px-3 py-2 bg-white border border-gray-300 rounded-md hover:bg-gray-50 transition disabled:opacity-50"
          >
            <i class="fas fa-angle-double-right"></i>
          </button>
        </div>
      </section>

      <!-- Estado Vazio -->
      <section id="emptyState" class="hidden text-center py-12">
        <i class="fas fa-search text-6xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">
          Nenhum resultado encontrado
        </h3>
        <p class="text-gray-600 mb-6">
          Tente usar termos diferentes ou ajustar os filtros
        </p>
        <button
          onclick="clearFilters()"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition"
        >
          <i class="fas fa-redo mr-2"></i>Limpar Filtros
        </button>
      </section>

      <!-- Erro -->
      <section id="errorState" class="hidden text-center py-12">
        <i class="fas fa-exclamation-triangle text-6xl text-red-300 mb-4"></i>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Erro na busca</h3>
        <p class="text-gray-600 mb-6" id="errorMessage">
          Ocorreu um erro ao realizar a busca
        </p>
        <button
          onclick="performSearch()"
          class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition"
        >
          <i class="fas fa-redo mr-2"></i>Tentar Novamente
        </button>
      </section>
    </main>

    <!-- Modal de Detalhes -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4"
    >
      <div
        class="bg-white rounded-lg max-w-2xl w-full max-h-[90vh] overflow-y-auto"
      >
        <div
          class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center"
        >
          <h3 class="text-lg font-semibold text-gray-900">
            Detalhes do Produto
          </h3>
          <button
            onclick="closeModal()"
            class="text-gray-400 hover:text-gray-600"
          >
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        <div id="modalContent" class="p-6">
          <!-- Conteúdo do modal será inserido aqui -->
        </div>
      </div>
    </div>

    <script src="search.js"></script>
  </body>
</html>
